<html>
      <head>
	     <title>variableoperators</title>
	  </head>
	  <body>
	     <script language="javascript" type="text/javascript">
		     var operandOne;
			 var operandTwo;
			 
			 operandOne=125;   //integer
			 operandTwo=12.37;  //flooting point number
			 
			 document.write(operandOne);
			 document.write("<br/>");
			 document.write(operandTwo);
			 document.write("<br/>");
			 
			 document.write("addition"+(operandOne+operandTwo));
			 document.write("<br/>");
			 
			 document.write("subtraction"+(operandOne*operandTwo));
			 document.write("<br/>");
			 
			 document.write("addition"+(operandOne/operandTwo));
			 
			 document.write("10/3"+(10/3));
			 document.write("<br/>");
			 document.write("11/3"+(11/3));
			 document.write("<br/>");
			 document.write("12/3"+(12/3));
			 
			 operandOne++;  //increment operator one to the variable
			 operandTwo--;  //decrement operator onr from the variable
			 document.write("<br/>");
			 
			 document.write(operandOne);
			 document.write(operandTwo);
			 
			 
			 /*
			 
			     variable++ <--- postfix increment operator
				      postfix-- the rest of the mathamatical expression is evaluate and then the increment take place
				 ++variable <--- profix increment operator
				      profix-- the increment takes place and then the rest of the expression is evaluated
				 
			 
			 */
			 
			 
			 var teamCity;
			 var teamName;
			 
			 teamCity="Bangladesh";
			 teamName="warfare";
			 var fullTeamInfo =teamCity+' '+teamName;
			 document.write("<br/>");
			 
			 document.write(fullTeamInfo);
			 
			 
			 
			 
			 
			 
			 
		     
		 
		 </script>
	  </body>

</html>
