<html>
   <head>
       <title>Conditionals else statement</title>
   </head>
   <body>
      <script language="javacript" type="text/javascript">
	     var playerScore = 25000;
         var highScore = 10000;
		 
		 if(playerScore > highScore)
		    {
			  highScore = playerScore;
			  document.write("you attanding the high score!");
			}
		 else
		    {
			 document.write("you did not attain the high score.");
			}
			
		 var numaricalGrade = 82;
		 var letterGrade;
		  if(numaricalGrade >= 90)
		  {
		    letterGrade = "A";
		  }
		  else if(numaricalGrade >= 80)
		  {
		    letterGrade = "B"
		  }
		  else if(numaricalGrade >= 70)
		  {
		    letterGrade = "C" 
		  }
		  else if (numaricalGrade >= 60)
		  {
		    letterGrade = "D"
		  }
		  else
		  {
		     letterGrade = "F"
		  }
		  document.write("<br/>your grade is " + letterGrade);
		   
		   
		 
       		 
	  
	  
	  </script>
   
   </body>

</html>
